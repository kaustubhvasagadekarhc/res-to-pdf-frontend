
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: res-to-pdf-frontend
    ports:
      - "${FRONTEND_PORT:-3002}:3000"  # Use FRONTEND_PORT env var or default to 3002 (changed from 3001)
    # Option 1: Load from .env file (recommended)
    env_file:
      - .env
    # Option 2: Define environment variables directly
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

